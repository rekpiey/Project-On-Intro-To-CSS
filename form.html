<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-Order The Jay JAY'S Ultra Cook book!</title>
    <link rel="stylesheet" href="externalstylingsheetforforms.css">
</head>
<body>
    <fieldset>
    <legend>Pre-Order The Jay JAY'S Ultra Cook book!</legend>
    <img src="Jay JAY'S Ultra Cook Book.webp" alt="Jay JAY'S Ultra Cook book"
    height="200px"><br>
    <label class="c1">Name: </label>
    <input type="text" name="n1"placeholder="Enter your name" required class="n1"> <br> <br>
    <label class="c1">Email: </label>
    <input type="text"
     placeholder="eg. someone@____.com" required class="n1"> <br> <br>
     <label class="c1">Phone:</label>
     <input type="tel" placeholder="Enter your phone number" required class="n1"> <br> <br>
     <label class="c1">Quantity:</label>
     <input type="number" placeholder="eg. 1,2,3..." required class="n1"> <br> <br>
     <label class="c1">Country</label>
     <input type="text" placeholder="eg.Ireland" required class="n1"> <br> <br>
     <label class="c1">Address:</label>
     <input type="text" placeholder="eg.Somwhere avenue" required class="n1"> <br> <br>
        <a href="https://youtube.com/"><button class="btn">Submit</button></a>
    </fieldset>
</body>
</html>
